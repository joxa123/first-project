<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <title>შესვლა</title>
</head>
<body>
   <!-- <div class="menu">
        <span><i><a href="#">მთავარი</a></span> <span><a href="#">პროდუქტები</a></span> <span><a href="#">ჩვენს შესახებ</a></span><span><a href="#">ტესტ</a></span></i>
      </div>-->
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form class="login">
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" placeholder="Email" pattern=".+@gmail.com" size="30" required>
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" minlength="6" maxlength="20" placeholder="პაროლი">
                    </div>
                    <button class="button login__submit">
                        <span class="button__text">შესვლა</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>
                </form>
                <div class="registration">
                    <a href="reg.html" id="register">რეგისტრაცია</a>
                </div>
                <div class="resetpass">
                    <a href="resetpass.html" id="respas">პაროლის აღდგენა</a>
                </div>

                <div class="social-login">
                    <h3></h3>
                    <div class="social-icons">
                        <!--<a href="#" class="social-login__icon fab fa-instagram"></a>
                        <a href="#" class="social-login__icon fab fa-facebook"></a>
                        <a href="#" class="social-login__icon fab fa-twitter"></a>-->
                    </div>
                </div>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>		
        </div>
    </div>
</body>
</html>
