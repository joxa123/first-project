<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reg.css">
    <script src="reg.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <title>რეგისტრაცია</title>
</head>
<body>
    <!--<div class="menu">
        <span><i><a href="#">მთავარი</a></span> <span><a href="#">პროდუქტები</a></span> <span><a href="#">ჩვენს შესახებ</a></span><span><a href="#">ტესტ</a></span></i>
      </div>-->
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form class="reg">
                    <div class="reg__field">
                        <i class="reg__icon fas fa-user"></i>
                        <input type="text" minlength="3" maxlength="20" class="reg__input" placeholder="სახელი" required>
                    </div>
                    <div class="reg__field">
                        <i class="reg__icon fas fa-user"></i>
                        <input type="text" minlength="3" maxlength="20" class="reg__input" placeholder="გვარი" required>
                    </div>
                    <div class="reg__field">
                        <i class="reg__icon fas fa-user"></i>
                        <input type="text"  class="reg__input" placeholder="Email" pattern=".+@gmail.com" size="30" required>
                    </div>
                    <div class="reg__field">
                        <i class="reg__icon fas fa-lock"></i>
                        <input type="password" minlength="6" maxlength="20" class="reg__input" placeholder="პაროლი" id="password" required>
                    </div>
                    <div class="reg__field">
                        <i class="reg__icon fas fa-lock"></i>
                        <input type="password" minlength="6" maxlength="20" class="reg__input" placeholder="გაიმეორეთ პაროლი" id="confirm_password" required>
                        <span id='message'></span>
                    </div>
                    <button class="button reg__submit">
                        <span class="button__text">რეგისტრაცია</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>
                    <div class="shesvla">
                        <a href="file:///C:/Users/g.jokhadze/Desktop/New%20folder/signin.html" id="shesv">შესვლა</a>
                    </div>				
                </form>
                <div class="social-reg">
                    <h3></h3>
                    <div class="social-icons">
                        <!--<a href="#" class="social-reg__icon fab fa-instagram"></a>
                        <a href="#" class="social-reg__icon fab fa-facebook"></a>
                        <a href="#" class="social-reg__icon fab fa-twitter"></a>-->
                    </div>
                </div>
            </div>
            <script>
                $('#password, #confirm_password').on('keyup', function () {
                if ($('#password').val() == $('#confirm_password').val()) {
                $('#message').html('Matching').css('color', 'green');
                } else 
                $('#message').html('<br>Not Matching').css('color', 'red');
            });
            </script>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>		
        </div>
    </div>
</body>
</html>
